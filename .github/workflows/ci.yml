name: CI

on:
  pull_request:
    branches: [main] # or your default branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # or your project's version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
